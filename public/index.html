<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Finn Bacall">
  
  <title>Connect 4</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="container text-center">
  <div class="jumbotron">
    <h1>Connect 4</h1>
    <div id="root"></div>

    <form action="game" method="post" id="form">
      <button class="btn btn-lg btn-success" id="create-game">
        New Game
      </button>
      <button style="display: none" class="btn btn-lg btn-primary" id="create-geolocated-game">
        New Geo-located Game
      </button>
      <a href="#" class="btn btn-lg btn-default" onclick="$('#options').fadeToggle();">
        Options
      </a>
      <input type="hidden" id="geohash" name="geohash" value=""/>
      <div id="options" style="display: none">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="options-cols">
                Columns: <span></span>
              </label>
              <input type="range" class="form-control" id="options-cols" name="cols" min="4" value="7" max="10" autocomplete="off"/>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="options-rows">
                Rows: <span></span>
              </label>
              <input type="range" class="form-control" id="options-rows" name="rows" min="4" value="6" max="10" autocomplete="off"/>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="options-toWin">
                # to win: <span></span>
              </label>
              <input type="range" class="form-control" id="options-toWin" name="toWin" min="3" value="4" max="7" autocomplete="off"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="options-theme">
                Theme: <span></span>
              </label>
              <select class="form-control" id="options-theme" name="bg"autocomplete="off">
                <option value="">Random</option>
                <option value="beach">Beach</option>
                <option value="sunset">Sunset</option>
                <option value="field">Picnic</option>
                <option value="flowers">Flowers</option>
              </select>
            </div>
          </div>
        </div>
    </form>
  </div>

  <div class="clearfix" id="local-games-container" style="display: none">
    <h2>Nearby Games</h2>

    <button class="btn btn-sm btn-default" id="find-local-games">
      Find Nearby Games
    </button>

    <div id="local-games"></div>
  </div>

  <div class="clearfix" >
    <h2>Results</h2>
    <div id="recent-results">...</div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="js/app.bundle.js"></script>
</body>
</html>
