<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Finn Bacall">
  
  <title>Connect 4</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>

<div class="container">
  <div class="jumbotron">
    <h1>Connect 4</h1>
    <form action="/game" method="post">
      <button class="btn btn-lg btn-success" id="create-game">New Game</button>
    </form>
  </div>

  <div id="recent-results"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="/js/client.js"></script>
<script>
  $(document).ready(function () {
    $.ajax({ url: '/results',
      dataType: 'json',
      success: function (data) {
        data.forEach(function (result) {
          var el = $('<div class="result">' +
                  playerName(result.winner) + ' beat ' +
                  playerName(result.loser) + '</div>');
          var board = $('<div class="board"></div>');
          el.appendTo($('#recent-results'));
          board.appendTo(el);
          drawBoard(board);
          drawGame(result.board, board);
        });
      }
    });
  });
</script>
</body>
</html>
