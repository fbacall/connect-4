<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Finn Bacall">

  <title>Connect 4</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../socket.io/socket.io.js"></script>
</head>

<body>
<div class="game-container">
  <div class="modal" tabindex="-1" role="dialog" id="name-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Enter your name...</h4>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <input type="text" id="name-input" placeholder="Joe Bloggs" class="form-control">
            <span class="input-group-btn">
              <button id="connect" type="button" class="btn btn-primary">Go</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="board-container">
    <h1 class="hidden-xs">Connect 4</h1>

    <div id="player">You are spectating</div>
    <div id="status"></div>
    <div class="board" id="board"></div>
  </div>
  <div class="chat-container">
    <div id="chat-status"></div>
    <div id="chat"></div>
    <input type="text" id="chat-input" placeholder="Type here to chat...">
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="../js/client.js"></script>
</body>
</html>
